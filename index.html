<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="container">
      <div class="calculator">
        <div class="display">
          <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button id="clear" class="grey">AC</button>
            <button id="negative" class="grey">+/-</button>
            <button id="remainder" class="grey">%</button>
            <button id="divide" class="orange">/</button>
            <button id="btn7" class="dark-grey">7</button>
            <button id="btn8" class="dark-grey">8</button>
            <button id="btn9" class="dark-grey">9</button>
            <button id="multiply" class="orange">*</button>
            <button id="btn4" class="dark-grey">4</button>
            <button id="btn5" class="dark-grey">5</button>
            <button id="btn6" class="dark-grey">6</button>
            <button id="minus" class="orange">-</button>
            <button id="btn1" class="dark-grey">1</button>
            <button id="btn2" class="dark-grey">2</button>
            <button id="btn3" class="dark-grey">3</button>
            <button id="plus" class="orange">+</button>
            <button id="btn0" class="zero dark-grey">0</button>
            <button id="decimal" class="dark-grey">.</button>
            <button id="equals" class="orange">=</button>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
